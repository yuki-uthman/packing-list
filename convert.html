<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert MM and Feet</title>
  <link href="styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-6">
  <div class="max-w-xl mx-auto bg-white shadow-md rounded-lg p-6">
    <div class="flex items-center gap-4 mb-4">
      <!-- Millimeters Input -->
      <div class="flex-1">
        <label for="mm-input" class="block text-md font-medium mb-2">mm</label>
        <input
          type="number"
          id="mm-input"
          placeholder="Enter mm"
          class="w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2"
        />
      </div>

      <!-- Feet Input -->
      <div class="flex-1">
        <label for="feet-input" class="block text-md font-medium mb-2">feet</label>
        <input
          type="number"
          id="feet-input"
          placeholder="Enter feet"
          class="w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2"
        />
      </div>
    </div>
  </div>

  <script src="convert.js"></script>
</body>
</html>
