<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Packing List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-6">
  <div class="max-w-xl mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Packing List</h1>

    <!-- Rack Code Dropdown -->
    <div class="mb-4 flex items-center gap-4">
      <select id="rack-code" class="border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2 w-auto">
        <option value="">Rack</option>
      </select>
    </div>

    <div class="mt-4" id="rack-type-table-container">
        <!-- Rack types table will be dynamically generated here -->
    </div>

    <!-- Table Container -->
    <div id="table-container" class="mt-4"></div>

    <!-- Print Button -->
    <button
      id="print-btn"
      class="w-full bg-blue-500 text-white font-medium py-2 px-4 rounded-md shadow hover:bg-blue-600 transition mt-4"
    >
      Print Table
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
